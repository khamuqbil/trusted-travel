<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("ears-1.png");

  /* Full height */
  height: 160%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  /* background-size: cover; */
}
.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

/* Green */
.success {
  border-color: #04AA6D;
  color: green;
}
</style>
</head>
<body>

<div class="bg"></div>

<p position="center">ترجمة صفحة باركود كينيا</p>
<a class="btn success" href='https://ears.health.go.ke/international_registration/' position='center'>الصفحة الرسمية</a>

</body>
</html>
